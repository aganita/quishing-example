<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan to make this space yours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f5f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .card {
      width: 720px;
      max-width: 95vw;
      aspect-ratio: 16 / 9;
      background: #000000;
      border-radius: 28px;
      border: 4px solid #ff4b4b;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      color: #ffffff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 60px;
    }

    .card-text {
      text-align: center;
      font-size: 2.3rem;
      line-height: 1.4;
      font-weight: 600;
    }

    .qr-img {
      position: absolute;
      bottom: 22px;
      right: 22px;
      width: 90px;
      height: 90px;
      border-radius: 16px;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px;
      }
      .card-text {
        font-size: 1.8rem;
      }
      .qr-img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-text">
      Scan to make<br />
      this space yours
    </div>

    <img src="assets/qr-code.png" alt="QR Code" class="qr-img" />
  </div>
</body>
</html>
